<!-- templates/index.html -->
{% extends "auth_base.html" %}
{% load static %}

{% block content %}

<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-24 h-24 mr-2" src="{% static 'img/logo.png' %}" alt="logo">
            جشنواره ملی امیرکبیر    
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    خوش آمدید
                </h1>

                <form class="space-y-4 md:space-y-6" method="POST">
                  {{ form.as_p }}
                  {% csrf_token %}
                    <div class="flex items-center justify-between">
                        <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">رمز ورود خود را فراموش کرده اید؟</a>
                    </div>
                    <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">ورود</button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        قبلا در سایت ثبت نام کرده اید؟ <a href="{% url "account:register" %}" class="font-medium text-primary-600 hover:underline dark:text-primary-500">ثبت نام</a>
                    </p>
                </form>

            </div>
        </div>
    </div>
  </section>
  

{% endblock content %}
