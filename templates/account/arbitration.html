{% extends "base.html" %}
{% load static %}

{% block content %}

<section class="py-12 xl:pt-12 xl:pb-0">
    <div class="container bg-white shadow-custom1 rounded-[10px] mx-auto h-full py-4 px-4 lg:py-16 lg:px-6">
        <div class=" px-4 sm:px-6 lg:px-8 mx-auto">
            <a class="inline-flex items-center gap-x-1.5 text-sm text-primary-600 decoration-2 hover:underline focus:outline-none focus:underline" href="{% url 'account:dashboard' %}">
                <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                بازگشت به صفحه اصلی
            </a>
            <!-- Invoice -->
            <div class=" px-4 sm:px-6 lg:px-8 mx-auto my-4 sm:my-10">
                <!-- Grid -->
                <div class="mb-5 pb-5 flex justify-between items-center border-b border-gray-200">
                    <div>
                        <h2 class="text-2xl font-semibold text-gray-800">پرسشنامه</h2>
                    </div>
                </div>
                <!-- End Grid -->
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p}}
                    <div class="flex items-center space-x-4">
                        <button type="submit" class="text-white mt-6 bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                            ارسال
                        </button>
                    </div>
                  </form>
            </div>
            <!-- End Invoice -->
            
        </div>
    </div>
</section>

{% endblock content %}>
